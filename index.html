<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MMORPG Clicker</title>
  <meta http-equiv="refresh" content="0; url=client/index.html">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #1A202C;
      color: #E2E8F0;
    }
    .loader {
      margin: 50px auto;
      border: 5px solid #2D3748;
      border-top: 5px solid #6B46C1;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>MMORPG Clicker</h1>
  <p>Перенаправление на игру...</p>
  <div class="loader"></div>
</body>
</html>
